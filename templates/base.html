<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}사이트{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ 공통 스타일 -->
    <style>
      body {
        background-color: #f9f9f9;
        font-family: 'Pretendard', sans-serif;
      }

      .answer-box {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 25px;
        margin-top: 40px;
        box-shadow: 0 0 10px rgba(0,0,0,0.03);
      }

      .answer-box h4 {
        font-size: 1.2rem;
        margin-bottom: 15px;
      }

      .post-image {
        max-width: 100%;
        border-radius: 10px;
        margin-top: 20px;
      }

      .post-content {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        line-height: 1.7;
        font-size: 1rem;
        white-space: pre-wrap;
      }

      .btn-custom {
        border-radius: 20px;
        padding: 8px 20px;
        font-weight: 500;
        transition: 0.2s;
      }

      .navbar-brand span.logo-text {
        font-size: 1.4rem;
        font-weight: 700;
        color: #4e73df;
        padding: 3px 12px;
        border: 2px solid #4e73df;
        border-radius: 8px;
        letter-spacing: -0.5px;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
        <a class="navbar-brand" href="/">
            <span class="logo-text">SG</span>
        </a>
        <div class="ms-auto">
            {% if session.user %}
                <span class="me-3">{{ session.user.email }}</span>
                <a href="/mypage" class="btn btn-sm btn-outline-primary me-2">마이페이지</a>
                <a href="/logout" class="btn btn-sm btn-outline-secondary">로그아웃</a>
            {% else %}
                <a href="/login" class="btn btn-sm btn-outline-primary me-2">로그인</a>
                <a href="/signup" class="btn btn-sm btn-outline-success">회원가입</a>
            {% endif %}
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
